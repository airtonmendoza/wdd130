<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Rafting Site – Contact Us Page </title>
        <meta name="description" content="Contact Down the River Rafting for reservations, general questions, and feedback. Find our address, phone, employee contacts and a contact form.">
        <meta author="Airton Josue Mendoza Velasquez">
        <link rel="stylesheet" href="styles/information.css">
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="images/downtheriver.png" alt="down the river picture">
            </div>

            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="contact-info">  
                <h1>Contact Us</h1>
                <address>
                    <p>Down the River Rafting Co.<br>
                    123 Main River Street<br>
                    Rexburg, Idaho</p>
                    <p>Phone: <a href="tel:+19999999999">+1 (999) 999-9999</a><br>
                    Email: <a href="mailto:info@downtheriver.com">info@downtheriver.com</a></p>
                </address>

                <div class="map-wrapper">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5757.638067309052!2d-111.78540133836502!3d43.81811296383263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540bdb747be8e9%3A0x4bb8b6eccf613b73!2sBYU-Idaho!5e0!3m2!1sen!2spe!4v1760606078932!5m2!1sen!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>

            <section class="team">
                <h2>We are Here to serve You</h2>
                <figure class="employee">
                    <img src="images/alvin_meredith.jpg" alt="Photo of Alvin, Operations Manager">
                    <figcaption>Alvin F. Meredith III — Operations Manager</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/HenryJEyring.jpg" alt="Photo of Henry, Reservations">
                    <figcaption>Henry J. Eyring — Reservations</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/d_todd_christofferson.webp" alt="Photo of Todd, Guide Lead">
                    <figcaption>D. Todd Christofferson — Guide Lead</figcaption>
                </figure>
            </section>    

            <section class="contact-form">
                <form action="#" method="post" novalidate>
                <label for="name">Full name</label>
                <input id="name" name="name" type="text" required>

                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required>

                <fieldset>
                    <legend>Purpose of Message</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <label class="checkbox">
                    <input id="subscribe" name="subscribe" type="checkbox">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="btn-submit">¡Get in Touch!</button>
                </form>
            </section>
        </main>

        <footer>
                <p>©️2025 Down the River Rafting / Airton Mendoza</p>
                <nav class="socialmedia">
                    <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook Icon"></a>
                    <a href="https://linkedin.com"><img src="images/linkedin.png" alt="Linkedin Icon"></a>
                    <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram Icon"></a>
                </nav>
        </footer>
    </body>
</html>
